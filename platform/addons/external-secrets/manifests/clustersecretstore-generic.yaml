apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: generic-secretstore
spec:
  provider:
    # Using Kubernetes provider for demo - reads from existing secrets
    # In production, configure with Vault, HashiCorp Vault, or other providers
    kubernetes:
      # Use service account token authentication
      auth:
        serviceAccount:
          name: external-secrets
          namespace: external-secrets
      # Read from secrets in the same cluster
      server:
        caBundle: ""
        url: kubernetes.default.svc.cluster.local
