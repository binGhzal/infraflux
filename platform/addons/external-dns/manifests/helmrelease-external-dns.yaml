apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 10m
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  values:
    serviceAccount:
      create: true
      name: external-dns
    policy: upsert-only
    registry: txt
    txtOwnerId: infraflux
    logLevel: info
    provider: aws # change per environment; without credentials the pod will error until configured
    sources:
      - service
      - ingress
