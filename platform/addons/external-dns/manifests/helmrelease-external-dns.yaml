apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 10m
  chart:
    spec:
      chart: external-dns
      version: 1.14.4 # pinned; update as needed
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  values:
    serviceAccount:
      create: true
      name: external-dns
    policy: upsert-only
    registry: txt
    txtOwnerId: infraflux
    logLevel: info
    # For Proxmox deployment, use inmemory provider for demo purposes
    dryRun: true
    # Using inmemory provider for demo purposes in Proxmox environment
    provider: inmemory
    sources:
      - service
      - ingress
