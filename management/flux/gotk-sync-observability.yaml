apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infraflux-recipes-observability
  namespace: flux-system
spec:
  interval: 10m
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: infraflux
  path: ./recipes/observability
  targetNamespace: observability
  timeout: 5m
  dependsOn:
    - name: infraflux-recipes-base
