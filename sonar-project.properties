# SonarQube/SonarCloud configuration
# Exclude generated site (MkDocs output) and other build artifacts from analysis
sonar.projectKey=infraflux
sonar.projectName=infraflux
sonar.sourceEncoding=UTF-8

# Treat docs as sources but exclude generated site output
sonar.sources=.
sonar.exclusions=site/**, **/.DS_Store, **/node_modules/**, **/dist/**, **/build/**, **/.venv/**, **/.tox/**, **/*.min.js, **/*.min.css

# Narrow down analyzed languages to avoid noise
sonar.language=multi

# Optional: include docs for quality checks but not generated HTML
sonar.inclusions=docs/**, cli/**, clusters/**, crossplane/**, management/**, recipes/**, sops/**, mkdocs.yaml, README.md
