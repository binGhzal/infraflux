apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  chart:
    spec:
      chart: podinfo
      version: 6.x
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  interval: 15m
  releaseName: podinfo
  valuesFrom:
    - kind: ConfigMap
      name: podinfo-helm-chart-value-overrides
      valuesKey: values.yaml
