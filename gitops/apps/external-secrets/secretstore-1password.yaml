apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: onepassword
  namespace: external-secrets
spec:
  provider:
    onepassword:
      connectHost: "http://onepassword-connect.onepassword:8080"
      auth:
        secretRef:
          connectTokenSecretRef:
            name: onepassword-token
            key: token
