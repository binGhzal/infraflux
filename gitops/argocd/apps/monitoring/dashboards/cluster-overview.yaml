apiVersion: v1
kind: ConfigMap
metadata:
  name: infraflux-cluster-overview-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  cluster-overview.json: |
    {
      "dashboard": {
        "id": null,
        "title": "InfraFlux - Cluster Overview",
        "tags": ["infraflux", "kubernetes", "overview"],
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Cluster Status",
            "type": "stat",
            "targets": [
              {
                "expr": "kube_node_status_condition{condition=\"Ready\",status=\"true\"}",
                "legendFormat": "Ready Nodes"
              },
              {
                "expr": "kube_pod_info",
                "legendFormat": "Total Pods"
              },
              {
                "expr": "kube_namespace_status_phase{phase=\"Active\"}",
                "legendFormat": "Active Namespaces"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0}
          },
          {
            "id": 2,
            "title": "Resource Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "100 - (avg(irate(node_cpu_seconds_total{mode=\"idle\"}[5m])) * 100)",
                "legendFormat": "CPU Usage %"
              },
              {
                "expr": "(1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100",
                "legendFormat": "Memory Usage %"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0}
          },
          {
            "id": 3,
            "title": "GitOps Status",
            "type": "table",
            "targets": [
              {
                "expr": "argocd_app_info",
                "legendFormat": "{{ name }} - {{ sync_status }} - {{ health_status }}"
              }
            ],
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8}
          },
          {
            "id": 4,
            "title": "Pod Status by Namespace",
            "type": "graph",
            "targets": [
              {
                "expr": "kube_pod_status_phase{phase=\"Running\"}",
                "legendFormat": "Running - {{ namespace }}"
              },
              {
                "expr": "kube_pod_status_phase{phase=\"Failed\"}",
                "legendFormat": "Failed - {{ namespace }}"
              },
              {
                "expr": "kube_pod_status_phase{phase=\"Pending\"}",
                "legendFormat": "Pending - {{ namespace }}"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16}
          },
          {
            "id": 5,
            "title": "Storage Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "(longhorn_volume_actual_size_bytes / longhorn_volume_size_bytes) * 100",
                "legendFormat": "Volume {{ volume }} Usage %"
              },
              {
                "expr": "(longhorn_node_storage_usage_bytes / longhorn_node_storage_capacity_bytes) * 100",
                "legendFormat": "Node {{ node }} Storage %"
              }
            ],
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16}
          }
        ],
        "time": {"from": "now-1h", "to": "now"},
        "refresh": "30s"
      }
    }
