---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infraflux-platform
  repoURL: https://github.com/binGhzal/infraflux.git
  targetRevision: main
  project: default
  source:
    repoURL: https://github.com/binghzal/infraflux.git
    targetRevision: HEAD
    path: gitops/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
