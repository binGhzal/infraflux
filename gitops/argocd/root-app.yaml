apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infraflux-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your/repo.git
    targetRevision: HEAD
    path: gitops/apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions:
      - CreateNamespace=true
