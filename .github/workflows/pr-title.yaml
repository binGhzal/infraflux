name: PR Title (Conventional Commits)

on:
  pull_request_target:
    types: [ opened, edited, reopened, synchronize ]

permissions:
  pull-requests: read
  contents: read

jobs:
  semantic:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            build
            chore
            ci
            docs
            feat
            fix
            perf
            refactor
            revert
            style
            test
