---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kyverno
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: kyverno
  source:
    repoURL: https://kyverno.github.io/kyverno/
    chart: kyverno
    targetRevision: 3.2.6
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
