extends: default

rules:
  line-length:
    max: 160
    allow-non-breakable-words: true
  truthy:
    allowed-values: [ "true", "false", "on", "off", "yes", "no" ]
  document-start: disable
  indentation:
    spaces: 2
    indent-sequences: consistent
ignore: |
  out/
  **/vendor/
  **/.cache/
  site/
